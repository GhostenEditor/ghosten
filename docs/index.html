<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="color-scheme" content="dark light"/>
	<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)"/>
	<meta name="theme-color" content="#111111" media="(prefers-color-scheme: dark)"/>
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover"/>
	<title>Ghosten Editor</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script>
		const darkMode = matchMedia('(prefers-color-scheme: dark)');
		document.documentElement.dataset.bsTheme = darkMode.matches ? 'dark' : 'light';
		darkMode.addEventListener('change', function() {
			document.documentElement.dataset.bsTheme = this.matches ? 'dark' : 'light';
		});
	</script>
</head>
<body>
<div class="container py-3">
	<div class="">
		<span class="navbar-brand mb-0 h1 d-flex align-items-center" style="font-weight: bold"
		><img src="zh/assets/icons/128.png" alt="Ghosten Logo" class="me-2 rounded" style="width: 1.5rem;"/> GHOSTEN</span
		>
	</div>
	<hr>
	<div class="p-3 pb-md-4 mx-auto text-center">
		<h1 class="display-4 fw-normal">国际化导航</h1>
		<p class="fs-5 text-muted"></p>
	</div>
	<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
		<div class="col">
			<div class="card mb-4 rounded-3 shadow-sm">
				<div class="card-header py-3">
					<h4 class="my-0 fw-normal">简体中文</h4>
				</div>
				<div class="card-body">
					<p class="card-title">默认系统语言</p>
					<a href="zh" class="w-100 btn btn-lg btn-primary">跳转</a>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="card mb-4 rounded-3 shadow-sm">
				<div class="card-header py-3">
					<h4 class="my-0 fw-normal">English</h4>
				</div>
				<div class="card-body">
					<p class="card-title">Translate Almost</p>
					<a href="en-US" class="w-100 btn btn-lg btn-outline-primary">Get started</a>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="card mb-4 rounded-3 shadow-sm">
				<div class="card-header py-3">
					<h4 class="my-0 fw-normal">日本語</h4>
				</div>
				<div class="card-body">
					<p class="card-title">翻訳が進行中...</p>
					<button type="button" class="w-100 btn btn-lg btn-outline-primary" disabled>ジャンプする</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
