name: release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run tauri:build
    
    - name: Release
      with:
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development Build"
        files: |
          src-tauri/target/release/bundle/dmg/GHOSTEN EDITOR_0.1.0_x64.dmg
        
